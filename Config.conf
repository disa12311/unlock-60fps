################################################################################
# Config. conf - Configuration File for 60FPS Optimization Module
#
# This file contains all configurable settings for the optimization scripts
# including logging, performance tuning, device settings, and monitoring options
#
# Created: 2025-12-07
# Author: disa12311
################################################################################

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Path to main log file
LOG_FILE="./logs/module.log"

# Path to performance log file
PERF_LOG_FILE="./logs/performance. log"

# Log level: DEBUG, INFO, WARN, ERROR
LOG_LEVEL="INFO"

# Maximum log file size in MB (0 = unlimited)
LOG_MAX_SIZE="100"

# Number of log files to rotate
LOG_ROTATE_COUNT="5"

# ============================================================================
# MONITORING CONFIGURATION
# ============================================================================

# Enable/disable monitoring system
MONITORING_ENABLED="true"

# Enable CPU usage monitoring
CPU_MONITORING_ENABLED="true"

# Enable memory usage monitoring
MEMORY_MONITORING_ENABLED="true"

# Enable disk usage monitoring
DISK_MONITORING_ENABLED="true"

# Monitoring interval in seconds
MONITORING_INTERVAL="5"

# ============================================================================
# FPS OPTIMIZATION SETTINGS
# ============================================================================

# Target FPS value
TARGET_FPS="60"

# Minimum FPS (fallback)
MIN_FPS="30"

# Maximum FPS
MAX_FPS="120"

# Enable game mode for 3rd party apps
GAME_MODE_ENABLED="true"

# Enable touch boost
TOUCH_BOOST_ENABLED="true"

# Enable scroll boost
SCROLL_BOOST_ENABLED="true"

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================

# Enable V-Sync disabling
DISABLE_VSYNC="true"

# Enable performance mode
PERFORMANCE_MODE="true"

# Enable thermal throttling override
THERMAL_OVERRIDE="true"

# Enable backpressure disabling
DISABLE_BACKPRESSURE="true"

# Renderer type: auto, skiagl, opengl, hwui
RENDERER_TYPE="auto"

# Enable GPU boost
GPU_BOOST="true"

# GPU boost percentage (0-100)
GPU_BOOST_LEVEL="100"

# ============================================================================
# DISPLAY SETTINGS
# ============================================================================

# Allow non-native refresh rates
ALLOW_NON_NATIVE_REFRESH="true"

# Enable frame prediction
FRAME_PREDICTION="true"

# Enable smart FPS detection
SMART_FPS="false"

# Screen optimization mode
SCREEN_OPTIMIZE_MODE="1"

# Match content frame rate
MATCH_CONTENT_FRAME_RATE="true"

# ============================================================================
# SDR (SURFACEFLINGER) SETTINGS
# ============================================================================

# Enable SDR reload on startup
SDR_RELOAD_ENABLED="true"

# SDR reload method: auto, sighup, service_call
SDR_RELOAD_METHOD="auto"

# SDR reload timeout in seconds
SDR_RELOAD_TIMEOUT="5"

# ============================================================================
# DEVICE DETECTION & INFO
# ============================================================================

# Auto-detect device capabilities
AUTO_DETECT_DEVICE="true"

# Cache device info
CACHE_DEVICE_INFO="true"

# Device info cache file
DEVICE_INFO_CACHE="./cache/device_info.cache"

# ============================================================================
# ERROR HANDLING & RECOVERY
# ============================================================================

# Enable automatic error recovery
AUTO_RECOVERY="true"

# Maximum retry attempts
MAX_RETRY_ATTEMPTS="3"

# Initial retry delay in seconds
RETRY_DELAY="2"

# Enable rollback on critical error
AUTO_ROLLBACK="true"

# Rollback backup directory
ROLLBACK_BACKUP_DIR="./backups"

# ============================================================================
# SAFETY & VALIDATION
# ============================================================================

# Enable pre-flight checks
PREFLIGHT_CHECK="true"

# Validate settings before applying
VALIDATE_SETTINGS="true"

# Enable dry-run mode (no actual changes)
DRY_RUN_MODE="false"

# Create backup before applying changes
CREATE_BACKUP="true"

# Backup directory
BACKUP_DIR="./backups"

# ============================================================================
# NOTIFICATION SETTINGS
# ============================================================================

# Enable notifications
NOTIFICATIONS_ENABLED="true"

# Notification title
NOTIFICATION_TITLE="60FPS Module - JordanTweaks"

# Enable success notifications
SUCCESS_NOTIFY="true"

# Enable error notifications
ERROR_NOTIFY="true"

# ============================================================================
# SYSTEM PROPERTIES (SETPROP) TUNING
# ============================================================================

# Early phase offset (nanoseconds)
EARLY_PHASE_OFFSET_NS="500000"

# Early app phase offset (nanoseconds)
EARLY_APP_PHASE_OFFSET_NS="500000"

# Early GL phase offset (nanoseconds)
EARLY_GL_PHASE_OFFSET_NS="3000000"

# Early GL app phase offset (nanoseconds)
EARLY_GL_APP_PHASE_OFFSET_NS="15000000"

# High FPS early phase offset (nanoseconds)
HIGH_FPS_EARLY_PHASE_OFFSET_NS="6100000"

# High FPS early GL phase offset (nanoseconds)
HIGH_FPS_EARLY_GL_PHASE_OFFSET_NS="650000"

# High FPS late app phase offset (nanoseconds)
HIGH_FPS_LATE_APP_PHASE_OFFSET_NS="100000"

# Phase offset threshold (nanoseconds)
PHASE_OFFSET_THRESHOLD_NS="6100000"

# ============================================================================
# ADVANCED OPTIONS
# ============================================================================

# Enable debug output
DEBUG_MODE="false"

# Enable verbose output
VERBOSE_MODE="false"

# Show progress bar
SHOW_PROGRESS_BAR="true"

# Progress bar animation speed (0-100, lower = faster)
PROGRESS_BAR_SPEED="60"

# Timeout for operations in seconds
OPERATION_TIMEOUT="30"

# Enable parallel processing where possible
PARALLEL_PROCESSING="true"

# Number of parallel workers
PARALLEL_WORKERS="4"

# ============================================================================
# FEATURE FLAGS
# ============================================================================

# Enable 60 FPS mode
FEATURE_60FPS="true"

# Enable performance boost
FEATURE_PERF_BOOST="true"

# Enable game overlay optimization
FEATURE_GAME_OVERLAY="true"

# Enable touch optimization
FEATURE_TOUCH_OPTIMIZATION="true"

# Enable UI optimization
FEATURE_UI_OPTIMIZATION="true"

# Enable renderer optimization
FEATURE_RENDERER_OPTIMIZATION="true"

# ============================================================================
# CUSTOM HOOKS & CALLBACKS
# ============================================================================

# Script to execute before applying changes
PRE_APPLY_HOOK=""

# Script to execute after applying changes
POST_APPLY_HOOK=""

# Script to execute before removing changes
PRE_REMOVE_HOOK=""

# Script to execute after removing changes
POST_REMOVE_HOOK=""

# Script to execute on error
ERROR_HOOK=""

# ============================================================================
# ENVIRONMENT PATHS
# ============================================================================

# Root directory for logs
LOG_ROOT_DIR="./logs"

# Root directory for backups
BACKUP_ROOT_DIR="./backups"

# Root directory for cache
CACHE_ROOT_DIR="./cache"

# Root directory for temp files
TEMP_ROOT_DIR="/tmp/60fps_module"

# ============================================================================
# VERSION & METADATA
# ============================================================================

# Configuration version
CONFIG_VERSION="3.0"

# Module version
MODULE_VERSION="3.0"

# Last updated
LAST_UPDATED="2025-12-07"

# Author
AUTHOR="disa12311"

# Repository
REPOSITORY="https://github. com/disa12311/unlock-60fps"
