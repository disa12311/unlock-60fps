################################################################################
# DEVICE PROFILES
################################################################################

[DEVICE_PROFILES]
# Define device-specific profiles for optimized 60fps performance

[PROFILE_FLAGSHIP]
device_name=Flagship
device_type=high_performance
cpu_cores=8
gpu_type=adreno_gpu
max_frequency_hz=3000000000
min_frequency_hz=300000000
gpu_max_freq=900000000
ram_gb=12
screen_refresh_rate=144
performance_tier=premium

[PROFILE_MID_RANGE]
device_name=Mid-Range
device_type=balanced
cpu_cores=6
gpu_type=adreno_gpu
max_frequency_hz=2500000000
min_frequency_hz=300000000
gpu_max_freq=750000000
ram_gb=6
screen_refresh_rate=90
performance_tier=standard

[PROFILE_BUDGET]
device_name=Budget
device_type=balanced
cpu_cores=4
gpu_type=basic_gpu
max_frequency_hz=2000000000
min_frequency_hz=300000000
gpu_max_freq=600000000
ram_gb=4
screen_refresh_rate=60
performance_tier=basic

################################################################################
# APPLICATION WHITELIST
################################################################################

[APP_WHITELIST]
# List of applications permitted to run at 60fps
# Format: package_name=priority_level (high, medium, low)

# Gaming Applications
com.tencent.tmgp.pubgmhol=high
com.activision.callofduty.shooter=high
com.supercell.brawlstars=high
com.playrix.gardenscapes=medium
com.king.candycrushsaga=medium
com.zynga.lol2=medium

# Social Media Applications
com.facebook.katana=high
com.instagram.android=high
com.twitter.android=medium
com.snapchat.android=medium
com.pinterest=low

# Productivity Applications
com.google.android.apps.docs=medium
com.microsoft.office.outlook=medium
com.slack=medium
com.google.android.keep=low

# Video Streaming
com.netflix=high
com.spotify.music=high
com.google.android.youtube=high
com.amazon.prime.video=high

# Enable System UI at 60fps
com.android.systemui=high

# Allow custom app registration
enable_custom_whitelist=true
custom_whitelist_path=/data/unlock-60fps/custom_whitelist.conf

################################################################################
# PERFORMANCE THRESHOLDS
################################################################################

[PERFORMANCE_THRESHOLDS]
# Define performance metrics and thresholds for optimal 60fps operation

# CPU Performance Settings
cpu_usage_threshold_percent=85
cpu_usage_critical_percent=95
cpu_idle_threshold_percent=20

# Memory Management
ram_usage_threshold_percent=80
ram_usage_critical_percent=90
minimum_free_ram_mb=512
swap_enable=true

# GPU Performance Settings
gpu_usage_threshold_percent=75
gpu_usage_critical_percent=90
gpu_clock_scaling=adaptive

# Frame Rate Settings
target_framerate_fps=60
minimum_framerate_fps=48
framerate_stability_threshold_percent=95
allow_variable_refresh_rate=true

# Battery Thresholds
battery_threshold_percent_performance=50
battery_threshold_percent_balanced=30
battery_threshold_percent_powersave=15

# Temperature Thresholds
cpu_temp_threshold_celsius=75
cpu_temp_critical_celsius=85
gpu_temp_threshold_celsius=70
gpu_temp_critical_celsius=80
shutdown_temp_celsius=95

# Response Time Requirements
input_latency_threshold_ms=16
frame_time_threshold_ms=16.67

################################################################################
# THERMAL MANAGEMENT SETTINGS
################################################################################

[THERMAL_MANAGEMENT]
# Configure thermal management to maintain optimal performance while protecting device

# Thermal Monitoring
enable_thermal_monitoring=true
thermal_polling_interval_ms=500
thermal_sensor_count=4

# CPU Thermal Control
cpu_throttle_on_threshold_celsius=75
cpu_throttle_aggressive_celsius=82
cpu_frequency_reduction_percent=15
cpu_thermal_recovery_threshold_celsius=65

# GPU Thermal Control
gpu_throttle_on_threshold_celsius=70
gpu_throttle_aggressive_celsius=78
gpu_frequency_reduction_percent=20
gpu_thermal_recovery_threshold_celsius=60

# Thermal Mitigation Strategies
# 0 = disabled, 1 = enabled
enable_cpu_downclocking=1
enable_gpu_downclocking=1
enable_big_little_switching=1
enable_display_brightness_reduction=0
display_brightness_reduction_percent=20

# Cooling Optimization
enable_active_cooling_detection=true
fan_control_support=true
fan_speed_profiles=quiet,balanced,performance

# Thermal Governor
thermal_governor=interactive
governor_sampling_rate_ms=10

# Notification Settings
notify_on_thermal_throttle=true
notify_on_thermal_critical=true
thermal_alert_threshold_celsius=80

# Advanced Thermal Parameters
thermal_boost_duration_seconds=30
thermal_boost_max_cycles=5
thermal_recovery_time_seconds=180
emergency_shutdown_temp_celsius=95

################################################################################
# GLOBAL SETTINGS
################################################################################

[GLOBAL]
# General configuration settings

# Logging
enable_logging=true
log_level=info
log_rotation_size_mb=10
log_max_files=5

# Update Settings
auto_update=false
check_update_interval_days=7

# Permissions
require_root=true
require_unlock=true

# Performance Mode
default_performance_mode=balanced
performance_modes=battery_saver,balanced,performance,turbo

# Debug Settings
enable_debug_mode=false
enable_profiling=false

################################################################################
# END OF CONFIGURATION
################################################################################
